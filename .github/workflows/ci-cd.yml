deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          source:   "docker-compose.yml"
          target:   "/home/ubuntu/pulseops-incident-logger/"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          ECR_REGISTRY:   ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG:      ${{ env.IMAGE_TAG }}
          AWS_REGION:     ${{ env.AWS_REGION }}
        with:
          host:        ${{ secrets.EC2_HOST }}
          username:    ${{ secrets.EC2_USERNAME }}
          key:         ${{ secrets.EC2_SSH_KEY }}
          envs:        ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,AWS_REGION
          script: |
            aws ecr get-login-password --region $AWS_REGION | \
              docker login --username AWS --password-stdin $ECR_REGISTRY

            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            PREVIOUS_TAG=$(docker inspect incident-logger \
              --format='{{index .Config.Labels "image.tag"}}' 2>/dev/null || echo "latest")

            cd /home/ubuntu/pulseops-incident-logger

            export IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            export IMAGE_TAG=$IMAGE_TAG
            docker compose up -d --no-deps incident-logger

            sleep 10

            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health/ready)

            if [ "$HTTP_STATUS" == "200" ]; then
              echo "‚úÖ Deploy successful ‚Äî health check passed"
            else
              echo "‚ùå Deploy failed ‚Äî health check returned $HTTP_STATUS"
              echo "üîÑ Rolling back to previous image..."
              export IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$PREVIOUS_TAG
              export IMAGE_TAG=$PREVIOUS_TAG
              docker compose up -d --no-deps incident-logger
              exit 1
            fi